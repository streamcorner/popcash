name: Update PopCash Library
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-library:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Fetch PopCash library
        env:
          POPCASH_UID: ${{ secrets.POPCASH_UID }}
          POPCASH_WID: ${{ secrets.POPCASH_WID }}
          POPCASH_TOKEN: ${{ secrets.POPCASH_TOKEN }}
        run: |
          curl -f -o popcash.js "https://api-js.popcash.net/getCode?uid=${POPCASH_UID}&wid=${POPCASH_WID}&apikey=${POPCASH_TOKEN}&pop_fback=up&pop_fcap=5&pop_delay=0"
          
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add popcash.js
          git diff --staged --quiet || git commit -m "Update PopCash library"
          git push
